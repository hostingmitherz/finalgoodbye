<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Hosting mit Herz Shutdown</title>
  <script>
    // Countdown function
    function countdown() {
      const targetDate = new Date("October 12, 2024 00:00:00").getTime();
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      // Calculating days, hours, minutes, and seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the result in the corresponding element
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      // If countdown is over, display message
      if (timeLeft < 0) {
        document.getElementById("countdown").innerHTML = "Hosting mit Herz is now closed.";
      }
    }

    // Run the countdown every second
    setInterval(countdown, 1000);
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Rain animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: url('https://i.ibb.co/N6rvPRn/rain.gif') repeat;
      pointer-events: none;
      opacity: 0.5;
    }

    /* For cleaner layout and typography */
    #countdown {
      position: relative;
      z-index: 2;
    }

    /* To keep the rain behind everything */
    .rainy-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen relative overflow-hidden">

  <!-- Rainy background overlay -->
  <div class="rainy-background"></div>

  <div id="countdown" class="text-center relative z-10 bg-gray-800 bg-opacity-50 p-8 rounded-lg shadow-xl backdrop-blur-lg">
    <h1 class="text-4xl font-extrabold mb-6 text-indigo-400">Hosting mit Herz will be dead in:</h1>
    <div class="flex justify-center space-x-8 text-6xl font-extrabold">
      <div>
        <span id="days" class="text-indigo-300">0</span>
        <p class="text-xl text-indigo-200 mt-2">Days</p>
      </div>
      <div>
        <span id="hours" class="text-indigo-300">00</span>
        <p class="text-xl text-indigo-200 mt-2">Hours</p>
      </div>
      <div>
        <span id="minutes" class="text-indigo-300">00</span>
        <p class="text-xl text-indigo-200 mt-2">Minutes</p>
      </div>
      <div>
        <span id="seconds" class="text-indigo-300">00</span>
        <p class="text-xl text-indigo-200 mt-2">Seconds</p>
      </div>
    </div>
  </div>

</body>
</html>
